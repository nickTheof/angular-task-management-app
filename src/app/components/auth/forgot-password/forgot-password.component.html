<main class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl space-y-6 text-gray-900 dark:text-gray-100 transition-colors duration-300 p-10">
  <h1 class="text-2xl font-bold text-center">Ανάκτηση Κωδικού</h1>
  <p class="text-gray-600 dark:text-gray-400 text-center">
    Παρακαλώ εισάγετε το email σας για να λάβετε οδηγίες επαναφοράς.
  </p>
  <form class="space-y-6" #form="ngForm" (ngSubmit)="onSubmitForm()" >
    <!-- Email -->
    <div class="flex flex-col">
      <label for="email" class="mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-maroon-primary focus:border-transparent transition"
        placeholder="example@domain.com"
        required
        name="username"
        [(ngModel)]="enteredUsername"
      />
    </div>

    <!-- Submit Button -->
    <button
      [disabled]="form.invalid"
      type="submit"
      class="w-full bg-maroon-primary hover:bg-maroon-light text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 disabled:cursor-not-allowed"
    >
      Αποστολή Συνδέσμου Επαναφοράς
    </button>
  </form>

  <div class="text-center text-gray-600 dark:text-gray-400 mt-4">
    <span class="pe-1">Θυμηθήκατε τον κωδικό σας;</span>
    <a
      [routerLink]="['../', 'login']"
      class="font-medium text-maroon-primary dark:text-rose-light hover:text-maroon-light dark:hover:text-rose-soft hover:underline transition-colors duration-200"
    >
      Είσοδος
    </a>
  </div>
</main>
