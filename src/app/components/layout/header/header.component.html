<header class="bg-maroon-primary dark:bg-maroon-dark text-white shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <a routerLink="" class="flex items-center gap-2">
          <img src="tasks-app-logo.png" alt="Logo" class="h-10 w-10 rounded-full border-2 border-white" />
          <span class="text-xl font-semibold hidden sm:inline">My Tasks App</span>
        </a>
      </div>

      <div class="flex items-center gap-4">
        @if (currentUser()) {
          <span class="text-sm font-medium hidden md:inline">{{ currentUser()?.sub }}</span>
          <button (click)="logout()" class="bg-white text-maroon-primary dark:bg-gray-100 dark:text-maroon-dark hover:bg-gray-200 dark:hover:bg-gray-200 transition px-4 py-1.5 rounded-lg text-sm shadow-sm">
            Logout
          </button>
        } @else {
          <a
            routerLink="/auth/login"
            class="bg-white text-maroon-primary dark:bg-gray-100 dark:text-maroon-dark hover:bg-gray-200 dark:hover:bg-gray-200 transition px-4 py-1.5 rounded-lg text-sm shadow-sm"
          >
            Login
          </a>
        }

        <button
          (click)="toggleDarkMode()"
          class="text-white dark:text-yellow-400 text-xl p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition"
          aria-label="Toggle theme"
        >
          <i [class]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
        </button>
      </div>
    </div>
  </div>
</header>
