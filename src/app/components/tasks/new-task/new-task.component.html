<app-card-responses />

<main class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl space-y-6 text-gray-900 dark:text-gray-100 transition-colors duration-300 p-6 sm:p-8 md:p-10">
  <h1 class="text-3xl font-bold text-center">Plan Your Next Task</h1>

  <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <!-- Title Field -->
    <div class="flex flex-col gap-y-1">
      <label for="title" class="font-medium">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-maroon-primary focus:border-transparent transition"
        placeholder="Enter the title..."
      />
      <span class="text-sm text-red-600 dark:text-red-400">
        {{ getErrors(form, "title") }}
      </span>
    </div>

    <!-- Description Field -->
    <div class="flex flex-col gap-y-1">
      <label for="description" class="font-medium">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="5"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-maroon-primary focus:border-transparent transition resize-none"
        placeholder="Enter the description..."
      ></textarea>
      <span class="text-sm text-red-600 dark:text-red-400">
        {{ getErrors(form, "description") }}
      </span>
    </div>

    <!-- Status Dropdown -->
    <div class="flex flex-col gap-y-1">
      <label for="status" class="font-medium">Status</label>
      <select
        id="status"
        formControlName="status"
        required
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-maroon-primary focus:border-transparent transition"
      >
        <option disabled selected>Select Status</option>
        @for (status of statusOptions; track status.value) {
          <option [value]="status.value">{{ status.label }}</option>
        }
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex justify-start items-center gap-x-4">
      <button
        type="submit"
        class="bg-maroon-primary hover:bg-maroon-light text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105"
      >
        Add
      </button>
      <a
        [routerLink]="['../']"
        class="text-maroon-primary dark:text-maroon-light font-medium hover:underline transition"
      >
        Cancel
      </a>
    </div>
  </form>
</main>
