<div
  class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-md p-6 transition-colors duration-300 space-y-4"
>
  @if (!isEdit()) {
    <div class="flex justify-between items-start">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        {{ task().title }}
      </h2>
      <app-task-badge [status]="task().status"/>
    </div>

    <p class="text-gray-700 dark:text-gray-300 text-sm">
      {{ task().description }}
    </p>

    <div class="flex justify-end gap-x-2 text-sm">
      <button
        class="text-maroon-primary dark:text-maroon-light font-medium hover:underline"
        (click)="toggleEdit()"
      >
        Edit
      </button>
      <button
        class="text-red-600 dark:text-red-400 font-medium hover:underline"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>

  } @else {
    <form [formGroup]="form" class="space-y-3">
      <input
        formControlName="title"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none"

      />
      <textarea
        formControlName="description"
        rows="3"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none"

      ></textarea>
      <select
        formControlName="status"
        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
      >
        <option disabled selected>Select Status</option>
        @for (opt of statusOptions; track opt) {
          <option [selected]="opt === task().status"   [value]="opt">{{ opt | titlecase }}</option>
        }
      </select>
    </form>

    <div class="flex justify-end gap-2 mt-4">
      <button
        class="text-maroon-primary dark:text-maroon-light font-medium hover:underline"
        (click)="saveChanges()"
      >
        Save
      </button>
      <button
        class="text-gray-500 dark:text-gray-300 font-medium hover:underline"
        (click)="toggleEdit()"
      >
        Cancel
      </button>
    </div>
  }
</div>
