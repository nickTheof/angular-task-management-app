<div
  class="fixed top-16 left-1/2 -translate-x-1/2 z-50 max-w-md w-full rounded-lg border p-4 flex items-start gap-4 shadow-lg
         bg-red-100 text-red-800 border-red-300
         dark:bg-red-900 dark:text-red-100 dark:border-red-600"
>
  <i class="fa-solid fa-circle-exclamation text-2xl"></i>
  <div class="flex-1">
    <h1 class="text-lg font-semibold">An error occurred</h1>
    <p class="text-sm">{{ error() }}</p>
  </div>
  <button
    (click)="dismiss()"
    class="text-red-800 dark:text-red-100 hover:opacity-70 text-xl leading-none"
    aria-label="Close"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
