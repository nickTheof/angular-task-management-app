<div
  class="fixed top-16 left-1/2 -translate-x-1/2 z-50 max-w-md w-full rounded-lg border p-4 flex items-start gap-4 shadow-lg
         bg-green-100 text-green-800 border-green-300
         dark:bg-green-900 dark:text-green-100 dark:border-green-600"
>
  <i class="fa-solid fa-circle-check text-2xl mt-1"></i>
  <div class="flex-1">
    <h1 class="text-lg font-semibold">Success</h1>
    <p class="text-sm">{{ message() }}</p>
  </div>
  <button
    (click)="dismiss()"
    class="text-green-800 dark:text-green-100 hover:opacity-70 text-xl leading-none"
    aria-label="Close"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
